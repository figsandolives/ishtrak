<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة اشتراك</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #signature-pad {
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .signature-section button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #approve-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
        }
        #approve-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استمارة اشتراك</h1>
        <div id="subscription-summary">
            </div>

        <div class="terms-and-conditions">
            <h2>الشروط والأحكام</h2>
            <ul>
                <li>المبلغ المدفوع لا يسترد.</li>
                <li>اذا تم الغاء الاشتراك لأي سبب كان من طرف العميل يتم حساب المبلغ المتبقي من الاشتراك ويصبح كوبون مشتريات للعميل يمكنه الشراء به من مخبز التين والزيتون او مطعم التين الطبيعي في أي وقت.</li>
            </ul>
        </div>

        <div class="signature-section">
            <p>يرجى التوقيع داخل المربع لاعتماد الاشتراك:</p>
            <canvas id="signature-pad" width="400" height="200"></canvas>
            <button id="clear-signature-btn">مسح التوقيع</button>
        </div>

        <button id="approve-btn" disabled>اعتمد</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
