<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التوقيع</title>
   
<body>
    <div class="container">
        <h1>اعتماد الاشتراك بالتوقيع</h1>
        
        <div id="subscription-summary">
        </div>

        <div id="meal-plan-image-container">
        </div>

        <div class="terms-and-conditions">
            <h2>الشروط والأحكام</h2>
            <ul>
                <li>المبلغ المدفوع لا يسترد.</li>
                <li>يجب إبلاغنا عن أي تغيير في العنوان قبل 24 ساعة.</li>
                <li>في حالة التوقف المؤقت للاشتراك، يجب الإبلاغ قبل 48 ساعة.</li>
                <li>إذا تم إلغاء الاشتراك لأي سبب كان، لا يمكن استرجاع المبلغ.</li>
            </ul>
        </div>
        
        <div class="signature-section">
            <p><strong>توقيع العميل</strong></p>
            <canvas id="signature-pad" width="600" height="200"></canvas>
            <div class="signature-buttons">
                <button type="button" id="clear-signature-btn">مسح</button>
                <button type="button" id="approve-btn" disabled>اعتمد</button>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
 <link rel="stylesheet" href="style.css">
    <style>
        .signature-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            cursor: crosshair;
            background-color: #f8f8f8;
            width: 100%;
            max-width: 600px;
            height: 200px;
        }
        .signature-buttons {
            margin-top: 10px;
        }
        .signature-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .terms-and-conditions {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 30px;
        }
        .terms-and-conditions h2 {
            text-align: center;
        }
        .terms-and-conditions ul {
            list-style: none;
            padding: 0;
            text-align: right;
        }
        .terms-and-conditions li {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .meal-plan-image-container {
            margin-top: 20px;
            text-align: center;
        }
        .meal-plan-image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
</html>
